<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/loginscripts.js" type="module"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
    <h1>Login</h1>
    <div class="content">
        <div class="input-field">
            <input type="text" placeholder="Username" autocomplete="nope" id="UN">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password" autocomplete="new-password" id="PW">
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
        <button id ="toRegPage">Register</button>
        <button id="login">Sign in</button>
    </div>
</div>
<!-- partial -->
<!--<script  src="./script.js"></script>-->

</body>
</html>
