<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/loginscripts.js" type="module"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
    <h1>Login</h1>
    <div class="content">
        <div class="input-field">
            <input type="text" placeholder="Name" autocomplete="nope" id="NM">
        </div>
        <div class="input-field">
            <input type="text" placeholder="Username" autocomplete="nope" id="UN">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password" autocomplete="new-password" id="PW">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Re-enter Password" autocomplete="new-password" id="RPW">
        </div>
    </div>
    <div class="action">
        <button id="backtologin">Back</button>
        <button id="register">Register</button>
    </div>
</div>
<!-- partial -->

</body>
</html>
