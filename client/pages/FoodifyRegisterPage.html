<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sheikh Fayyaz">

    <link rel="stylesheet" href="../styles/CreateAccount.css">
    <link rel="shortcut icon" href="#">
    <script src="../scripts/jquery-3.6.1.js"></script>
    <script type="module" src="../scripts/FoodifyScript.js"></script>

    <title>Foodify Register</title>
</head>

<body>
    <div style="text-align:center">
        <h2> Register </h2>
        <p id="center" style="text-align:left; padding-left: 32%">
            Name: <br>
            <input type="text" name="" id="NM">
            <br> 
            Username: <br>
            <input type="text" name="" id="UN">
            <br> 
            Password: 
            <br>
            <input type="password" name="" id="PW"> 
            <br>
            Re-enter Password: 
            <br>
            <input type="password" name="" id="RPW"> 
            <br>
            Select Role:
            <br>
            <input class="radiobtn" type = "radio" id = "RE" name = "Role" value = "Employee">
            <label for = "RE">Employee</label>
            <br>
            <input class="radiobtn" type = "radio" id = "RM" name = "Role" value = "Manager">
            <label for = "RM">Manager</label>
        
        </p>
        <input type="submit" name="" value="Register" id="register">
        <input type="submit" name="" value="Cancel" onclick="window.location.href = 'FoodifyLoginPage.html'; ">

    </div>
</body>
